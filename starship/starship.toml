# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
palette = "catppuccin_macchiato"

# prompt symbol
[character]
success_symbol = '[⟫](bold teal)'
# success_symbol = '[❯](bold mauve)'
# success_symbol = '[◎](bold mauve)'
error_symbol = '[✕](bold red)'

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"
darkred = "#B22222"
debianred = "#D70A53"

[aws]
symbol = "  "
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[buf]
symbol = " "

[c]
symbol = " "
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
symbol = " "

[conda]
symbol = " "
ignore_base = false
format = '\[[$symbol$environment]($style)\]'

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
style = 'bold blue'

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[username]
show_always = true
style_user = 'bold italic darkred'
format = '[▲](bold teal) ‹[$user]($style)› '

[fossil_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[git_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[git_commit]
tag_symbol = '  '
format = '\[[\($hash$tag\)]($style)\]'

[mise]
disabled = false
symbol = "◆ "
format = '\[[$symbol$health]($style)\]'

[golang]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

